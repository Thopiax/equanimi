name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          title: "Version Packages"
          commit: "chore: version packages"
          version: pnpm version-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build browser extension
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: pnpm build:browser

      - name: Zip browser extension
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          cd apps/browser/.output/chrome-mv3
          zip -r ../../../../equanimi-browser.zip .

      - name: Get version
        if: steps.changesets.outputs.hasChangesets == 'false'
        id: version
        run: echo "version=$(node -p "require('./apps/browser/package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        if: steps.changesets.outputs.hasChangesets == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: equanimi-browser.zip
          generate_release_notes: true
